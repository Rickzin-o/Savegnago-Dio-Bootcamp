<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Classificador de Nível de Herói</title>
</head>
<body>
    <main>
        <header>
            <h1>Classificador de nível</h1>
        </header>
        <section id="content">
            <div id="inputs-container">
                <input placeholder="Nome do herói" id="nome-heroi">
                <input type="number" min="0" placeholder="XP" id="xp-heroi">
                <button onclick="classificar()">Classificar nível</button>
            </div>
            <div id="results-container">
                <h2 id="resultado">O nível é...</h2>
                <p id="nivel-heroi">NÍVEL</p>
            </div>
        </section>
        <footer>
            Criado por Rick
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
